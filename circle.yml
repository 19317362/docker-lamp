machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache -t=mattrayner/lamp:latest-1604 -t=mattrayner/lamp:dev-1604 -t=mattrayner/lamp:latest  -t=mattrayner/lamp:dev -f Dockerfile .
    - docker build --no-cache -t=mattrayner/lamp:latest-1404 -t=mattrayner/lamp:dev-1404 -f Dockerfile1404 .

test:
  override:
    - pushd  tests && . test.sh && popd

deployment:
  latest:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mattrayner/lamp:latest-1604
      - docker push mattrayner/lamp:latest-1404
      - docker push mattrayner/lamp:latest
  dev:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mattrayner/lamp:dev-1604
      - docker push mattrayner/lamp:dev-1404
      - docker push mattrayner/lamp:dev